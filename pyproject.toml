[project]
name = "rct-power"
version = "0.14.1"
description = ""
authors = [{ name = "Felix StÃ¼rmer", email = "stuermer@weltenwort.de" }]
requires-python = ">=3.13,<3.14"
license = "MIT"
dependencies = [
    "async_timeout>=4.0.0,<5",
    "homeassistant>=2025.2.4,<2026",
    "rctclient>=0.0.3,<0.0.4",
]

[dependency-groups]
dev = [
    "homeassistant-stubs>=2025.2.4,<2026",
    "pre-commit>=3.6.2,<4",
    "pytest>=8.3.4,<9",
    "pytest-emoji>=0.2.0,<0.3",
    "pytest-homeassistant-custom-component>=0.13.214,<0.14",
    "pytest-md>=0.2.0,<0.3",
    "ruff>=0.9.7,<0.10",
]

[tool.hatch.build.targets.sdist]
include = ["custom_components/rct_power"]

[tool.hatch.build.targets.wheel]
include = ["custom_components/rct_power"]

[tool.hatch.build.targets.wheel.sources]
"custom_components/rct_power" = "rct_power"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyright]
typeCheckingMode = "strict"
reportMissingTypeStubs = "none"
reportImportCycles = "warning"
useLibraryCodeForTypes = true

[tool.pytest.ini_options]
asyncio_mode = "auto"

