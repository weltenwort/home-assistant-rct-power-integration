name: "Bump and tag new version"

on:
  workflow_dispatch:
    inputs:
      newVersion:
        description: "New version"
        required: true
        type: string

jobs:
  pre-commit:
    runs-on: "ubuntu-latest"
    name: "Run tbump"
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Bump version and push the tag
        run: |
          git config user.name "Felix St√ºrmer"
          git config user.email weltenwort@users.noreply.github.com
          uvx run tbump --non-interactive "${{ inputs.newVersion }}"
